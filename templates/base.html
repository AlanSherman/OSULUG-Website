<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="/stylesheets/bootstrap-1.1.0.min.css" type="text/css" />
        <link rel="stylesheet" href="/stylesheets/sticky_footer.css" type="text/css" />
        <link rel="stylesheet" href="/stylesheets/base.css" type="text/css" />
        <link rel="icon" href="/images/linux-favicon.png" type="image/x-icon">
    </head>

    <body>

    <div class="wrap">
        <div class="container">

            <div class="header">
                <div class="row">
                    <div class="span2 columns">
                        <div class="logo">
                            <img src="/images/lug_penguin.gif"/>
                        </div>
                    </div>
                    <div class="span6 columns">
                        <h2>Linux Users Group</h2>
                        <h3>Oregon State University</h3>
                    </div>

                    <div class="span8 columns">
                        <div class="navigation">
                            <a href="/"><span>Home</span></a></li>
                            <a href="/about/"><span>About</span></a></li>
                            <a href="/contact/"><span>Contact</span></a></li>
                            <a href="/guides/"><span>Guides</span></a></li>
                        </div>
                    </div>
                    <br/>

                </div>
            </div>
            <hr/>

            <div class="title">
                {% block title %}
                {% endblock %}
            </div>
            <div class="main">
                {% if page.image %}
                <div class="page_pic {{ page.image.where }}">
                    <img src="{{ page.image.url }}">
                    {{ page.image.caption }}
                </div>
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <div class="container">
       <div class="footer">
           <span>
                A wild LUG appears!<br/>
                Last updated {{ site.datetime.strftime("%c") }}<br/>
                This site is powered by <a href="https://github.com/mythmon/wok"><b>wok</b></a>
           </span>
       </div>
    </div>
    </body>

</html>
